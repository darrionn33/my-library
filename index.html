<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <meta
      name="description"
      content="A place to keep all the books you've read!"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <button>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <title>plus-box</title>
        <path
          d="M17,13H13V17H11V13H7V11H11V7H13V11H17M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z"
        />
      </svg>
      New Book
    </button>
    <div class="backdrop"></div>
    <div class="form-container">
      <h2>Add Book</h2>
      <form action="#">
        <label for="title">
          Title
          <input type="text" id="title" required />
        </label>
        <label for="author">
          Author
          <input type="text" id="author" required />
        </label>
        <div class="read-or-unread">
          <label for="read">
            Read
            <input type="radio" id="read" name="read-or-unread" checked />
          </label>
          <label for="unread">
            Unread
            <input type="radio" id="unread" name="read-or-unread" />
          </label>
        </div>
        <button type="submit">Add</button>
      </form>
    </div>
    <div class="books-container"></div>
  </body>
</html>
